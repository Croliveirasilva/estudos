<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Biyo.Me</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

  <body>
    <main>
      <div class="leftSide">
        <div class="logo">
          <img class="logoBiyo" src="img/BiyoBrancaepreta.svg" alt="Logo representando o sistema" />
        </div>
        <div class="imgHome">
          <img class="logoBiyo" src="img/imgHome.svg" alt="Ilustração de celular com notificações" />
        </div>

      </div>
      <div class="rightSide">

      <header>
        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Preço</a>
            </li>
            <li>
              <a href="#">Login</a>
            </li>
            <li>
              <a href="#">Registro</a>
            </li>
          </ul>
          <div class="socialIcons">
            <img class="facebookIcon" src="img/ic_facebook.svg" alt="Ilustração de celular com notificações" />
            <img class="instagramIcon" src="img/ic_instagram.svg" alt="Ilustração de celular com notificações" />
            <img class="LinkedinIcos" src="img/LinkedinLogo.svg" alt="Ilustração de celular com notificações" />
          </div>
        </nav>
      </header>
      <div class="content">
        <h3>Um Link. Para tudo</h3>
        <h1>Biyo.me</h1>
        <p>Combine todo o seu conteúdo em um link.
          Compartilhe vários links ao mesmo tempo de uma maneira bonita e acompanhe seu desempenho</p>
          <button class="btn" type="button">Registra agora</button>
      </div>

      </div>
    </main>
   

    <script src="js/script.js"></script>
  </body>
</html>
