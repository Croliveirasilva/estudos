<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Login </title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <img class="wave" src="img/wave.png" alt="Forma amarela tipo nuvem" />
  <div class="container">
    <div class="img">
      <img src="img/bg.svg" alt="Avatar representando usuário do sistema" />
    </div>
    <div class="login-content">
      <form action="index.html">
        <img class="avatar" src="img/avatar.svg" alt="Avatar representando usuário do sistema" />
        <h2>Seja Bem-vindo</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>Usuario</h5>
            <input type="text" class="input">
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Senha</h5>
            <input type="password" class="input">
          </div>
        </div>
        <a href="#">Esqueci Minha Senha</a>
        <input type="submit" class="btn" value="Login">
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
