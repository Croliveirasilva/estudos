<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Biyo.Me</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <img class="waveRegister" src="img/waveRegister.png" alt="Forma amarela tipo nuvem" />
  <div class="container">
   
    <div class="login-contentRegister">
     
      <form method="POST" >
        
        <img class="avatar" src="img/biyoMeLogoPadrao.svg" alt="Avatar representando usuário do sistema" />
        <h2>Seja Bem-vindo</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>E-mail</h5>
            <input type="email" name="email" class="input">
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Senha</h5>
            <input type="password" name="password"  class="input">
          </div>
        </div>
        <a href="#">Esqueci Minha Senha</a>
        <input type="submit"  class="btn" value="Entrar">
      </form>
    </div>
    <div class="imgRegister">
      <img src="img/bgRegister.svg" alt="Avatar representando usuário do sistema" />
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
